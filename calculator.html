<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div style="border: 10px   solid rgba(247, 202, 3, 0.884); height: 500px; width: 500px; margin-left: 400px; margin-top: 100px; border-radius: 10px;
         background-color: rgb(61, 61, 61);">
        <fieldset style="margin-top: 10px; height: 50px; background-color: lightgreen; border: 2px solid black;">
        </fieldset>
        <button
            style="border-radius: 10px; background-color: grey; margin-top: 20px; margin-left: 50px; height: 40px; width: 60px; margin-right: 50px;"
            onclick="alert('s')">mrc</button>
        <button style="border-radius: 10px; background-color: grey; height: 40px; width: 60px; margin-right: 50px;"
            onclick="alert('ds')"> m-</button>
        <button style="border-radius: 10px; background-color: grey; height: 40px; width: 60px; margin-right: 50px;"
            onclick="alert('ss')"> m+</button>
        <button style="border-radius: 10px; background-color: rgb(236, 6, 6); height: 40px; width: 60px;"
            onclick="alert('/')"> /</button> <br> <br>
        <button
            style="border-radius: 10px; height: 40px; width: 60px; margin-left: 50px; margin-right: 50px; margin-bottom: 30px;"
            onclick="alert(7)">
            7</button>
        <button style="border-radius: 10px; height: 40px; width: 60px; margin-right: 50px;"
            onclick="alert(8)">8</button>
        <button style="border-radius: 10px; height: 40px; width: 60px; margin-right: 50px;"
            onclick="alert(9)">9</button>
        <button style="border-radius: 10px; height: 40px; width: 60px; background-color: red; "
            onclick="alert('*')">*</button>
        <br>
        <button
            style="border-radius: 10px; height: 40px; width: 60px; margin-left: 50px; margin-right: 50px; margin-bottom: 30px;"
            onclick="alert(4)">4</button>
        <button style="border-radius: 10px; height: 40px; width: 60px; margin-right: 50px;"
            onclick="alert(5)">5</button>
        <button style="border-radius: 10px; height: 40px; width: 60px; margin-right: 50px;"
            onclick="alert(6)">6</button>
        <button style="border-radius: 10px; height: 40px; width: 60px; background-color: red;"
            onclick="alert('-')">-</button>
        <br>
        <button style="border-radius: 10px; height: 40px; width: 60px; margin-left: 50px; margin-right: 50px;"
            onclick="alert(1)">1</button>
        <button style="border-radius: 10px; height: 40px; width: 60px; margin-right: 50px;"
            onclick="alert(2)">2</button>
        <button style="border-radius: 10px; height: 40px; width: 60px; margin-right: 50px;"
            onclick="alert(3)">3</button>
        <button style="border-radius: 10px; height: 40px; width: 60px; background-color: red;"
            onclick="alert('+')">+</button> <br>
        <button style="border-radius: 10px; height: 40px; width: 60px; margin-left: 50px; margin-top: 30px;"
            onclick="alert(0)">0</button>
        <button style="border-radius: 10px; height: 40px; width: 60px;  margin-left: 50px;"
            onclick="alert('.')"><b>.</b></button>
        <button style="border-radius: 10px; height: 40px; width: 60px;  margin-left: 50px;"
            onclick="alert('C')">C</button>
        <button style="border-radius: 10px; height: 40px; width: 60px;  margin-left: 50px;"
            onclick="alert('=')">=</button>


    </div>

</body>

</html>
